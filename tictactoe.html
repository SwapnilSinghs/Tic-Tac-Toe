<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="topnav">
    <span onclick="openNav()" class="menu">&#9776; MENU</span>
    <h1 class="heading">TIC TAC TOE</h1>
    <div class="volume">
      <button onclick="unmute()" id="unmute" style="background-color: #105750;border: #105750;float: right;"><i class="fas fa-volume-up"></i></button>
      <h2 class="heading1">Volume</h2>
      <button onclick="mute()" id="mute" style="background-color: #105750;border: #105750;float: right;"><i class="fas fa-volume-mute"></i></button>
    </div>
  </div>
  <div id="myNav" class="overlay">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="overlay-content">
      <a href="about.html">About Game</a>
      <a href="#" id="restartAgain">Start Game</a>
      <a href="#" onclick="goBack()">Exit Game</a>
      <a href="#">Help</a>
    </div>
  </div>
  <div class="board" id="board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="winning-message" id="winningMessage">
    <div data-winning-message-text></div>
    <button id="restartButton">Restart</button>
  </div>
</body>
</html>
